[workspace]
members = [
    "synapse",
    "synapse_tensor",
    "synapse_runtime",
    "synapse_time",
    "pysynapse",
]
resolver = "2"

[workspace.dependencies]
synapse-time = { path = "./synapse_time" }
synapse-tensor = { path = "./synapse_tensor" }
synapse-runtime = { path = "./synapse_runtime" }
synapse = { path = "./synapse" }

derive_more = "0.99.17"
serde = { version = "1.0.160", features = ["derive"] }
num-traits = "0.2.15"
time = { version="0.3.20", features=["serde-well-known"] }
thiserror = "1.0.40"
serde_json = "1.0.95"
paste = "1.0.12"
datafusion = "25.0.0"
arrow-schema = { version = "40.0.0", features = ["serde"] }
parquet = "40.0.0"
tracing = "0.1.37"
tokio = { version = "1.27.0" }
futures = "0.3.28"
mimalloc = "0.1.37"
uuid = { version = "1.3.1", features = ["v7", "serde"] }

[patch.crates-io]
datafusion = { git = "https://github.com/apache/arrow-datafusion" }
parquet = { git = "https://github.com/dexterduck/arrow-rs.git", branch = "object-store-rollback" }
arrow = { git = "https://github.com/dexterduck/arrow-rs.git", branch = "object-store-rollback" }
arrow-array = { git = "https://github.com/dexterduck/arrow-rs.git", branch = "object-store-rollback" }
arrow-buffer = { git = "https://github.com/dexterduck/arrow-rs.git", branch = "object-store-rollback" }
arrow-cast = { git = "https://github.com/dexterduck/arrow-rs.git", branch = "object-store-rollback" }
arrow-data = { git = "https://github.com/dexterduck/arrow-rs.git", branch = "object-store-rollback" }
arrow-ipc = { git = "https://github.com/dexterduck/arrow-rs.git", branch = "object-store-rollback" }
arrow-schema = { git = "https://github.com/dexterduck/arrow-rs.git", branch = "object-store-rollback" }
arrow-select = { git = "https://github.com/dexterduck/arrow-rs.git", branch = "object-store-rollback" }
